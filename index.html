<!DOCTYPE html>
<html lang="en"> 
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  
  <title>LoL Guides</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="display-1">League of Legends Guides</h1>
		<div class="card card-block" style="width: 400px; margin: 0 auto">
			<h2> Introduce tus datos</h2>
			<ul class="nav nav-tabs" role="tablist">
			  <li class="nav-item">
			    <a class="nav-link active" data-toggle="tab" href="#login" role="tab">Login</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" data-toggle="tab" href="#signup" role="tab">Regístrate</a>
			  </li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content card-block">
			  <div class="tab-pane active" id="login" role="tabpanel">
			  	<form action="./main.html">
			  		<div class="form-group">
			  			<label for="inputName">Usuario</label>
			  			<input type="text" class="form-control" id="inputName" placeholder="Tu nombre de usuario">
			  		</div>
			  		<div class="form-group">
			  			<label for="inputPass">Contraseña</label>
			  			<input type="password" class="form-control" id="inputPass" placeholder="La contraseña con la que te registraste">
			  			<a href="#">¿Has olvidado la contraseña?</a>
			  		</div>
			  		<button type="submit" class="btn btn-primary">Entrar</button>
			  	</form>
			  </div>
			  <div class="tab-pane" id="signup" role="tabpanel">
			  	<form action="./main.html">
			  		<div class="form-group">
			  			<label for="inputName">Nombre de usuario</label>
			  			<input type="text" class="form-control" id="inputName" placeholder="Puede no ser tu nombre real">
			  		</div>
			  		<div class="form-group">
			  			<label for="inputEmail">Correo electrónico</label>
			  			<input type="email" class="form-control" id="inputEmail" placeholder="lolguides@mail.com">
			  		</div>
			  		<div class="form-group">
			  			<label for="inputPass">Contraseña</label>
			  			<input type="password" class="form-control" id="inputPass" placeholder="Contraseña para el sitio web">
			  		</div>
			  		<div class="form-group">
			  			<label for="inputPass2">Repite la contraseña</label>
			  			<input type="password" class="form-control" id="inputPass2" placeholder="La misma que antes">
			  		</div>
			  		<button type="submit" class="btn btn-primary">Registrarse</button>
			  	</form>
			  </div>
			</div>
		</div>
	</div>


	 <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
</html>
