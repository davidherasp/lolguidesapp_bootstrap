<!DOCTYPE html>
<html lang="en"> 
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  
  <title>Amigos</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <a class="navbar-brand" href="./main.html">LoL Guides</a>
      <div class="float-xs-right">
        <ul class="nav navbar-nav">
              <li class="btn"><a href="./perfil.html"><i class="material-icons">account_circle</i>Usuario</a></li>
              <li class="btn"><a href="./index.html"><i class="material-icons">highlight_off</i>Logout</a></li>
            </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <nav class="navbar navbar-inline">
      <h2 class="navbar-text">Amigos</h2>
      <button class="btn btn-outline-info float-xs-right" type="button" data-toggle="modal" data-target="#addFriendModal">Añadir amigo</button>
    </nav>

    <!-- Amigos -->
    <div class="card">
      <div class="card-block">
        <div class="col-xs-2">
          <img class="img-fluid rounded-circle" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/profileicon/588.png">
        </div>
        <div class="col-xs-8">
          <p>Amigo 1</p>
          Diamante V <img class="img-fluid" width="60px" height="60px" src="./images/base_icons/diamond.png">
          <p>53 victorias - 55 derrotas</p>
        </div>
        <div class="col-xs-2">
          <a href="#" class="btn btn-danger float-xs-right">Eliminar</a>
        </div>
      </div>  
    </div>

    <div class="card">
      <div class="card-block">
        <div class="col-xs-2">
          <img class="img-fluid rounded-circle" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/profileicon/666.png">
        </div>
        <div class="col-xs-8">
          <p>Amigo 2</p>
          Bronce III <img class="img-fluid" width="60px" height="60px" src="./images/base_icons/bronze.png">
          <p>3 victorias - 9 derrotas</p>
        </div>
        <div class="col-xs-2">
          <a href="#" class="btn btn-danger float-xs-right">Eliminar</a>
        </div>
      </div>  
    </div>
    <!-- /amigos -->

    <!-- Modal -->
    <div class="modal fade" id="addFriendModal" tabindex="-1" role="dialog" aria-labelledby="addFriendModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Añadir un amigo</h4>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar amigos...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Buscar</button>
              </span>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <span class="float-xs-right"><a href="#" class="tag tag-success tag-pill ">Añadir</a></span>
                Amigo 1
              </li>

              <li class="list-group-item">
                <span class="float-xs-right"><a href="#" class="tag tag-success tag-pill ">Añadir</a></span>
                Amigo 2
              </li>
              <li class="list-group-item">
                <span class="float-xs-right"><a href="#" class="tag tag-success tag-pill ">Añadir</a></span>
                Amigo 3
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
</html>
